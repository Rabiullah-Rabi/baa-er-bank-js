<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind Script -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section class="h-screen flex items-center">
            <div class="container text-center mx-auto">
                <h1 class="text-8xl">welcome TO baap er bank</h1>
                <!-- <div class="bg-blue-100 px-8 py-16 w-3/5 mx-auto mt-10">
                    <h2 class="text-4xl mb-6">Please Log in</h2>
                    <div class="text-white flex flex-col w-3/4 mx-auto text-black">
                        <input type="email" id="user-email" placeholder="Email" class="mb-5 p-3">
                        <input type="password" id="user-password" placeholder="Password" class="mb-5 p-3">
                        <button id="log-in"
                            class="px-4 py-2 bg-blue-400 hover:bg-blue-700 hover:text-white transition-all">Log
                            In</button>
                    </div>
                </div> -->
                <div class="grid grid-cols-3 gap-5 mt-10 font-bold">
                    <div class="bg-purple-300 p-10 rounded-lg">
                        <h2 class="text-3xl">Deposit</h2>
                        <h2 class="text-5xl">$ <span id="deposit-display">00</span></h2>
                    </div>
                    <div class="bg-red-300 p-10 rounded-lg">
                        <h2 class="text-3xl">Withdraw</h2>
                        <h2 class="text-5xl">$ <span id="withdraw-display">00</span></h2>
                    </div>
                    <div class="bg-orange-300 p-10 rounded-lg">
                        <h2 class="text-3xl">Total Balance</h2>
                        <h2 class="text-5xl">$ <span id="Balance-display">1200</span></h2>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-5 mt-10 font-bold">
                    <div class="bg-purple-200 p-10 rounded-lg">
                        <h2 class="text-3xl">Deposit</h2>
                        <div class="text-white flex flex-col w-3/4 mx-auto mt-10 text-black">
                            <input type="number" id="deposit-field" placeholder="Deposit Amount" class="mb-5 p-3">
                            <button id="deposit-btn"
                                class="px-4 py-2 bg-blue-400 hover:bg-blue-700 hover:text-white transition-all">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-red-200 p-10 rounded-lg">
                        <h2 class="text-3xl">Withdraw</h2>
                        <div class="text-white flex flex-col w-3/4 mx-auto mt-10 text-black">
                            <input type="number" id="withdraw-field" placeholder="Wirhdraw amount" class="mb-5 p-3">
                            <button id="withdraw-btn"
                                class="px-4 py-2 bg-blue-400 hover:bg-blue-700 hover:text-white transition-all">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/balance.js"></script>
</body>

</html>
